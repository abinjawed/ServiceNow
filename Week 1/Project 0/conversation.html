<!DOCTYPE html>
<html>
<body>

<p> 😄 كيف حالك ؟ </p>

<button onclick="myFunction()">أنا بخير</button>

<p id="demo"></p>

<script>
function myFunction() {
  var hour = new Date().getHours();
  var greeting;
  if (hour < 18) {
    greeting = "[^_^]👍";
  }
  document.getElementById("demo").innerHTML = greeting;
}
</script>

<button onclick="myFunction2()">خليني بحالي</button>

<p id="demo2"></p>

<script>

    greeting = "[ʘ︵ʘ]";
  }
  document.getElementById("demo2").innerHTML = greeting;
}
</script>
