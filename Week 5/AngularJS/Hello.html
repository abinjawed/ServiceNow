<!-- "activate" ng-app directive -->>
<html ng-app>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
	</head>

	<body>
		<!--  take input here -->
		<input type="text" ng-model="pickle" />
		
		<!-- output it here : 2-way data binding -->
	<div ng-bind="keyword"></div>
	
	<!-- bind variables from scope using: expressions -->
	<div>{{pickle}}</div>
	<div style="background-color: {{pickle}}">Dan</div>
	</body>
</html>
